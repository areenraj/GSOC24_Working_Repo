%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%                                                                              %
% SU2 configuration file                                                       %
% Case description: 2D NACA 0012 Airfoil Validation Case (incompressible)      %
%                   http://turbmodels.larc.nasa.gov/naca0012_val_sa.html       %
% Author: Francisco Palacios	                                               %
% Institution: Stanford University                                             %
% Date: Feb 18th, 2013                                                         %
% File Version 8.0.1 "Harrier"                                                 %
%                                                                              %
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%

% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER= INC_RANS
KIND_TURB_MODEL= SA
MATH_PROBLEM= DIRECT
RESTART_SOL= NO

% ------------------------- UNSTEADY SIMULATION -------------------------------%
%
TIME_MARCHING= NO
FLUID_MODEL= STANDARD_AIR

% ---------------- INCOMPRESSIBLE FLOW CONDITION DEFINITION -------------------%
%
INC_DENSITY_INIT= 1.0
INC_TEMPERATURE_INIT = 373.15
INC_VELOCITY_INIT= ( 1.0, 0.0, 0.0 )

% --------------------------- VISCOSITY MODEL ---------------------------------%
%
VISCOSITY_MODEL= CONSTANT_VISCOSITY
MU_CONSTANT= 0.01
CONDUCTIVITY_MODEL= CONSTANT_PRANDTL
PRANDTL_LAM= 0.72
PRANDTL_TURB= 0.90

% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%
%

REF_LENGTH= 1.0
REF_AREA= 1.0

% -------------------- SPECIES TRANSPORT ---------------------------------------%
%

KIND_SCALAR_MODEL= SPECIES_TRANSPORT
%
DIFFUSIVITY_MODEL = CONSTANT_DIFFUSIVITY
DIFFUSIVITY_CONSTANT = 5e-6
%
CONV_NUM_METHOD_SPECIES= SCALAR_UPWIND
MUSCL_SPECIES= NO
SLOPE_LIMITER_SPECIES= NONE
%
TIME_DISCRE_SPECIES= EULER_IMPLICIT
%
SPECIES_INIT = 1.0
SPECIES_CLIPPING= YES
SPECIES_CLIPPING_MIN= 0.0
SPECIES_CLIPPING_MAX= 1.0

% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%
MARKER_HEATFLUX = (left, 0.0, upper, 0.0)
MARKER_EULER = (left, upper)
INC_INLET_TYPE= VELOCITY_INLET
MARKER_INLET = (inlet, 300, 20.0, 1.0,0.0,0.0)
INC_OUTLET_TYPE= PRESSURE_OUTLET
MARKER_OUTLET = (right, 1e1)
MARKER_SYM = (lower)


%
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
CFL_NUMBER= 1.0
CFL_ADAPT= NO
ITER= 7500

% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= LU_SGS
LINEAR_SOLVER_ERROR= 1E-4
LINEAR_SOLVER_ITER= 5

CONV_NUM_METHOD_TURB= BOUNDED_SCALAR
CONV_NUM_METHOD_FLOW= FDS
MUSCL_TURB= YES

% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
CONV_FIELD = RMS_VELOCITY-X
CONV_RESIDUAL_MINVAL= -10
CONV_STARTITER= 10

%
MESH_FILENAME= mesh.su2
%
SCREEN_OUTPUT= INNER_ITER WALL_TIME \
               RMS_PRESSURE RMS_VELOCITY-X RMS_VELOCITY-Y RMS_TKE RMS_DISSIPATION RMS_SPECIES_0 RMS_SPECIES_1 \
               LINSOL_ITER LINSOL_RESIDUAL \
               LINSOL_ITER_TURB LINSOL_RESIDUAL_TURB \
               LINSOL_ITER_SPECIES LINSOL_RESIDUAL_SPECIES \
               SURFACE_SPECIES_0
SCREEN_WRT_FREQ_INNER= 10
%
HISTORY_OUTPUT= ITER RMS_RES LINSOL SPECIES_COEFF SPECIES_COEFF_SURF
CONV_FILENAME= history

OUTPUT_FILES= RESTART_ASCII, PARAVIEW_MULTIBLOCK
VOLUME_OUTPUT= RESIDUAL, PRIMITIVE
OUTPUT_WRT_FREQ= 1000
%

READ_BINARY_RESTART= NO
RESTART_FILENAME= restart
SOLUTION_FILENAME= solution
%
WRT_PERFORMANCE= YES
